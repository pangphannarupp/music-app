<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App Updater</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
            -webkit-app-region: drag;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .logo-img {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 0, 80, 0.3);
            object-fit: cover;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 8px 0;
            font-weight: 600;
        }

        .status {
            font-size: 13px;
            color: #888;
            margin-bottom: 20px;
            height: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0050, #9900ff);
            width: 0%;
            transition: width 0.2s;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./music-app.png" class="logo-img" alt="Logo">

        <h1 id="title">Music App</h1>
        <p class="status" id="status">Checking for updates...</p>

        <div class="spinner" id="spinner"></div>

        <div class="progress-bar" id="progress-container">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const statusEl = document.getElementById('status');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const spinner = document.getElementById('spinner');

        ipcRenderer.on('update-status', (event, text) => {
            statusEl.innerText = text;
        });

        ipcRenderer.on('update-progress', (event, percent) => {
            spinner.style.display = 'none';
            progressContainer.style.display = 'block';
            progressFill.style.width = percent + '%';
            statusEl.innerText = `Downloading... ${Math.round(percent)}%`;
        });
    </script>
</body>

</html>
